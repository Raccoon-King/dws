services:
  dws:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - RULES_FILE=/etc/dws/rules.yaml
      - DEBUG=false
      - LOGGING=stdout
      - LLM_ENABLED=false
      - LLM_CONFIG=/etc/dws/llm.yaml
    volumes:
      - ./config:/etc/dws:ro
    user: "0:0"  # Run as root to avoid permission issues with volume mounts
