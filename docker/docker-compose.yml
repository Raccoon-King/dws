version: '3.8'

services:
  dws:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dws-api
    ports:
      - "8080:8080"
    environment:
      - RULES_FILE=rules.yaml
      - LOGGING=stdout
      - DEBUG=false
    volumes:
      - ./rules.yaml:/root/rules.yaml:ro
      
      - dws-logs:/var/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - dws-network

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: dws-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dws
    networks:
      - dws-network
    profiles:
      - proxy

volumes:
  dws-logs:
    driver: local

networks:
  dws-network:
    driver: bridge