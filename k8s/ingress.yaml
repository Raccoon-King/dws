apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dws-ingress
  namespace: dws
  labels:
    app: dws
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - dws.example.com
    secretName: dws-tls-secret
  rules:
  - host: dws.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dws-service
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dws-ingress-internal
  namespace: dws
  labels:
    app: dws
    ingress-type: internal
  annotations:
    kubernetes.io/ingress.class: "nginx-internal"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: dws-internal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dws-service
            port:
              number: 8080