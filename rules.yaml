rules:
  - id: disease-rabies
    pattern: "\b(rabies|rabid|rabies[-\\s]*vector)\\b"
    severity: high
    description: "Mentions of rabies or rabid behavior."

  - id: disease-distemper
    pattern: "\b(canine\\s+)?distemper\\b"
    severity: high
    description: "Mentions of distemper."

  - id: disease-leptospirosis
    pattern: "\b(leptospirosis|lepto)\\b"
    severity: high
    description: "Mentions of leptospirosis."

  - id: parasite-roundworm
    pattern: "\b(baylisascaris\\s+procyonis|raccoon\\s+roundworm|roundworm[s]?)\\b"
    severity: high
    description: "Mentions of raccoon roundworm (Baylisascaris procyonis)."

  - id: vermin-or-pest
    pattern: "\b(vermin|pest[s]?|nuisance[s]?)\\b"
    severity: medium
    description: "Generic negative labels like vermin/pest/nuisance."

  - id: aggressive-behavior
    pattern: "\b(aggressive|hostile|attack(?:ed|s|ing)?|charged?|lunged?)\\b"
    severity: high
    description: "Mentions of aggressive or attacking behavior."

  - id: bites-and-scratches
    pattern: "\b(bite(?:s|d|en|ing)?|scratch(?:es|ed|ing)?)\\b"
    severity: high
    description: "Mentions of biting or scratching."

  - id: property-damage
    pattern: "\b(damage(?:d|s|ing)?|destroy(?:ed|s|ing)|rip(?:ped|s|ping)|tear(?:s|ing|\\s*up))\\b"
    severity: medium
    description: "Mentions of property damage terms."

  - id: trash-raiding
    pattern: "\b(garbage|trash|dumpster|bin[s]?|can[s]?)\\b.*\\b(raid(?:ed|s|ing)?|rummag(?:e|ed|ing|es)|tip(?:ped|s|ping)\\s*over)\\b|\\b(raid(?:ed|s|ing)?|rummag(?:e|ed|ing|es)|tip(?:ped|s|ping)\\s*over)\\b.*\\b(garbage|trash|dumpster|bin[s]?|can[s]?)\\b"
    severity: medium
    description: "Mentions of raccoons raiding or tipping over trash."

  - id: zoonotic-risk
    pattern: "\b(zoonotic|disease\\s*transmission|pathogen|infect(?:ion|ed|ious))\\b"
    severity: medium
    description: "Mentions of zoonotic disease risk."

  - id: feces-latrine
    pattern: "\b(latrine[s]?|feces|faeces|dropping[s]?|poop)\\b"
    severity: medium
    description: "Mentions of raccoon latrines or feces."

  - id: livestock-poultry
    pattern: "\b(chicken[s]?|coop[s]?|hen[s]?|duck[s]?|poultry|livestock)\\b"
    severity: informational
    description: "Mentions of vulnerable animals often associated with predation/conflict."

  - id: noise-and-mess
    pattern: "\b(noise|noisy|mess|messy|odor|smell|stink|stench)\\b"
    severity: low
    description: "Mentions of unpleasant byproducts like noise, mess, or odors."

  - id: correction-vermin-typo
    pattern: "\\bvermon\\b"
    severity: informational
    description: "Flags likely misspelling of 'vermin' as 'vermon'."
